<!DOCTYPE html>
<html></html>>
<head>
    <title>Table layout</title>
</head>
<body>
    <table Border="5" cellspacing="5" cellpadding="10" width="1000">        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">D</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>L</td>
            <td colspan="3">M</td>
            </tr>
            </table>


</body>
</html>
